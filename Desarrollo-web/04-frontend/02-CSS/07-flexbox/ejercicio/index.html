<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ejercicio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container-card">
        <div class="container-left">
          <h2>Your Result</h2>
          <br /><br />
          <div class="circulo">
            <span class="numero">76</span>
            <span class="cien">Of&nbsp;&nbsp;100</span>
          </div>
          <br /><br />
          <div class="title-resoult">Great</div>
          <br />
          <p class="texto">
            You scored higher than 65% of the people who have taken these test.
          </p>
        </div>
        <div class="container-right">
          <h2>Summary</h2>
          <br /><br />
          <div class="havilidades">
            <div class="habilidad rojo">
              <div class="habilidad-left">
                <img src="./images/icon-reaction.svg" alt="rayo" /><span
                  >Reaction</span
                >
              </div>
              <div class="habilidad-right">
                <span>80</span>
                <span class="cien">/ 100</span>
              </div>
            </div>
            <br />
            <div class="habilidad amarillo">
              <div class="habilidad-left">
                <img src="./images/icon-memory.svg" alt="rayo" /><span
                  >Memory</span
                >
              </div>
              <div class="habilidad-right">
                <span>80</span>
                <span class="cien">/ 100</span>
              </div>
            </div>
            <br />
            <div class="habilidad verde">
              <div class="habilidad-left">
                <img src="./images/icon-verbal.svg" alt="rayo" /><span
                  >Verbal</span
                >
              </div>
              <div class="habilidad-right">
                <span>80</span>
                <span class="cien">/ 100</span>
              </div>
            </div>
            <br />
            <div class="habilidad azul">
              <div class="habilidad-left">
                <img src="./images/icon-visual.svg" alt="Visual" /><span
                  >Visual</span
                >
              </div>
              <div class="habilidad-right">
                <span>80</span>
                <span class="cien">/ 100</span>
              </div>
            </div>
          </div><br><br><br>
          <button>Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
