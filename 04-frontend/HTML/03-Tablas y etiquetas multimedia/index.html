<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablas y etiquetas multimedia</title>
    <style>
      thead,
      tbody,
      tfoot,
      tr,
      td,
      th {
        border: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Tienda de ropa</h1>
      <p>
        Esta es la <span>mejor tienda</span> de ropa y en la siguiente tabla
        encontraras el precio de los productos
      </p>
      <video
        src="coverr-christmas-stockings-5285-1080p.mp4"
        width="700"
        preload="auto"
        controls
        loop
      ></video>
      <iframe
        width="893"
        height="502"
        src="https://www.youtube.com/embed/Gd3n-ZXuEoA"
        title="Asus TUF RTX 3080 O10G Gaming | Quiet vs Performance BIOS"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
      <p>Ahora si la tabla:</p>
      <table style="border: black">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>precio</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Botas navideñas</td>
            <td>20.000</td>
          </tr>
          <tr>
            <td>Luces</td>
            <td>30.000</td>
          </tr>
          <tr>
            <td>Arbol Navideño</td>
            <td>300.000</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>Total</th>
            <th>350.000</th>
          </tr>
        </tfoot>
      </table>
    </main>
  </body>
</html>
